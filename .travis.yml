jobs:
  include:
    - stage: "Test"
      name: "Lint"
      language: node_js
      node_js: 8
      install:
        - npm install
        - npm install gulp-cli -g
      script:
        - gulp lint
    - name: "Build dev"
      language: node_js
      node_js: 8
      install:
        - npm install
        - npm install gulp-cli -g
      script:
        - gulp build
    - name: "Build dist"
      language: node_js
      node_js: 8
      install:
        - npm install
        - npm install gulp-cli -g
      script:
        - gulp dist

notifications:
  email:
    on_success: never
    on_failure: change
