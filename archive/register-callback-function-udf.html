<p>A small UDF (User Defined Function) for the BASIC-like programming language <a class="text-link" href="https://www.autoitscript.com/site/autoit/" rel="noopener">AutoIt v3</a>. It allows developer to create a callback loop for one of their functions so that it is called every x milliseconds.</p>
